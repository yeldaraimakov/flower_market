<form method="post" action="{% url 'order-call' %}">
    {% csrf_token %}
    <div class="modal fade" id="modalOrderCall" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Заказать звонок</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <label data-error="wrong" data-success="right" for="defaultForm-name">Имя</label>
                        <input type="text" name="name" id="defaultForm-name" class="form-control validate" required>
                    </div>

                    <div class="md-form mb-4">
                        <label data-error="wrong" data-success="right" for="defaultForm-phone">Телефон</label>
                        <input type="text" name="phone" id="defaultForm-phone" class="form-control validate" required>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default" type="submit">Заказать</button>
                </div>
            </div>
        </div>
    </div>
</form>
