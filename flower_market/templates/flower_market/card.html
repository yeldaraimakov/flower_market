{% extends 'flower_market/base.html' %}

{% load static %}

{% block resources %}

    <link rel="stylesheet" type="text/css" href="{% static "/" %}css/card.css">

{% endblock %}

{% block content %}

    <div class="ordering">
        <h5 class="card-titles">ОФОРМЛЕНИЕ ЗАКАЗА</h5>
        <hr class="hr-line">

        <fieldset>
            <div class="form-group row mb30">
                <label class="input-labels control-label col-sm-2" for="phone">Телефон</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input class="form-control" type="number" id="phone" name="phone" placeholder="" required>
                    </div>
                </div>
            </div>

            <div class="form-group row mb30">
                <label class="input-labels control-label col-sm-2" for="firstname">Имя</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" id="firstname" name="firstname" placeholder="" required>
                </div>
            </div>

            <div class="form-group row mb30">
                <label class="input-labels control-label col-sm-2" for="lastname">Фамилия</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" id="lastname" name="lastname" placeholder="" required>
                </div>
            </div>

            <div class="form-group row mb30">
                <label class="input-labels control-label col-sm-2" for="delivery">Способ доставки</label>
                <div class="col-sm-4">
                    <select class="form-control" name="delivery_type" onchange="deliveryTypeChange(this)">
                        <option value="0">Самовывоз</option>
                        <option value="1">Курьер</option>
                    </select>
                </div>
            </div>

            <div class="form-group row mb30" id="address-area" style="display: none">
                <label class="input-labels control-label col-sm-2" for="delivery">Адрес доставки</label>
                <div class="col-sm-4">
                    <textarea class="form-control" id="address" name="address" rows="5"></textarea>
                </div>
            </div>

            <input type="hidden" name="order_list" id="order_list">
            <input type="hidden" name="order_amount" id="order_amount">

        </fieldset>
    </div>

    <div class="amount-container">
        <h5 class="card-titles" id="amount"></h5>
    </div>

    <div class="card-list" id="cardList">
        <div class="cards-headers">
            <div class="container card-container">
                <div class="row">
                    <div class="col-6">
                        <h5 class="card-titles" id="products-title">ТОВАРОВ НЕТ</h5>
                    </div>
                    <div class="col-3 quantity-column">Количество</div>
                    <div class="col-3 price-column">Цена</div>
                </div>
                <hr class="hr-line">
            </div>
        </div>

        <div id="cards-body">
        </div>

        <button type="submit" class="btn btn-info" id="submitBtn" disabled>Отправить заказ</button>
    </div>

{% endblock %}

{% block scripts %}

    <script src="{% static "/" %}js/card.js" type="text/javascript"></script>

{% endblock %}
